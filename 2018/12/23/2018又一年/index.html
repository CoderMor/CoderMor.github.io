      <p>2018又要过去了，一年来除了忙工作好像什么也没做，最近一段时间想着今后该做什么，有什么发展方向。其实主要想着回家开一家餐饮店，从事餐饮。从很多过来人的例子来看，确实挺多IT行业转行做餐饮的，身边也有朋友从事餐饮，这个行业说难也难说不难也不难吧。</p>
